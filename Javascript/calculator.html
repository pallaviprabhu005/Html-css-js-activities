<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h2>Simple Js Calculator</h2>
  <button onclick="calculate()">Calculator</button>

  <script>
    function calculate() {
      
      let num1 = parseFloat(prompt("Enter first number:"));
      let operator = prompt("Enter operator (+, -, *, /):");
      let num2 = parseFloat(prompt("Enter second number:"));
      let result;

      if (operator === "+") {
        result = num1 + num2;
      } else if (operator === "-") {
        result = num1 - num2;
      } else if (operator === "*") {
        result = num1 * num2;
      } else if (operator === "/") {
        result = num1 / num2;
      } else {
        alert("Invalid operator!");
        return;
      }

      alert(`Result: ${num1} ${operator} ${num2} = ${result}`);
    }
  </script>
</body>
</html>
