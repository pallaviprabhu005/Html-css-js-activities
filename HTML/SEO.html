<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>My SEO Optimized Page</title>
  <meta name="description" content="A fully responsive SEO-optimized webpage with meta tags, favicon, and basic CSS.">
  <meta name="keywords" content="HTML, CSS, SEO, meta tags, favicon, responsive">
  <meta name="author" content="Your Name">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <meta property="og:title" content="My SEO Optimized Page">
  <meta property="og:description" content="A demo page showing how to use SEO meta tags, favicons, and responsive design.">
  <meta property="og:image" content="preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com">            

  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My SEO Page</h1>
  </header>

  <main>
    <p>This webpage demonstrates how to include meta tags for SEO, a responsive viewport, and a favicon, along with some basic styling using HTML and CSS.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
