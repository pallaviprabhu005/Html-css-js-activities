<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Cards Example</title>
  <style>
    body {
      background-color: #f6d7d7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card-container {
      display: flex;
      gap: 20px; 
      flex-wrap: wrap; 
    }

    .card {
      background-color: #ffffff;
      width: 300px;
      padding: 20px;             
      border: 1px solid #ddd;   
      border-radius: 8px;        
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
      margin: 10px;              
      box-sizing: border-box;    
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px); 
    }

    .card h2 {
      margin-top: 0;
      font-size: 22px;
      color: #842f51;
    }

    .card p {
      font-size: 16px;
      color: #8e4a7f;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="card-container">
    
    <div class="card">
      <h2>Card One</h2>
      <p>This is the first card. It demonstrates how padding, margin, and box shadows are used to create a clean layout.</p>
    </div>

    <div class="card">
      <h2>Card Two</h2>
      <p>This is the second card. Both cards are responsive and have spacing between them using flexbox and the box model.</p>
    </div>
  </div>

</body>
</html>
