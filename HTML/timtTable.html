<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
</head>
<body>
    <h1>Class Timetable</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
            <th>12:00 - 1:00</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Maths</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>History</td>
            <td>Physics</td>
            <td>Maths</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Science</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Computer</td>
            <td>English</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>English</td>
            <td>History</td>
            <td>Computer</td>
            <td>Maths</td>
        </tr>
    </table>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px;
        }
        th, td {
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
        ul {
            list-style-type: square;
        }
        th{
            background-color: rgb(220, 217, 217);
        }
    </style>

</body>
</html>
