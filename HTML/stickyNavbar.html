<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StickyNavbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: sticky;
      background-color: #4297c2;
      padding: 20px 30px;
      color: white;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    
    .navbar a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
    }

    .section {
      height: 300px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="#section1">Home</a></li>
      <li><a href="#section2">About</a></li>
      <li><a href="#section3">Services</a></li>
      <li><a href="#section4">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <div id="section1" class="section"><h2>Home</h2></div>
    <div id="section2" class="section"><h2>About</h2></div>
    <div id="section3" class="section"><h2>Services</h2></div>
    <div id="section4" class="section"><h2>Contact</h2></div>
  </div>

</body>
</html>
