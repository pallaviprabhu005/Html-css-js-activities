<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh; 
      display: flex;
      justify-content: center; 
      align-items: center;     
      background: linear-gradient(135deg, #262bb6, #bed3ec);
    }

    .login-box {
      background-color: #ffffff;
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #262bb6;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #1c208a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="email">
      <input type="password" placeholder="Password">
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
