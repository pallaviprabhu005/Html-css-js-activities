<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded YouTube Video</title>
 
</head>
<body>

  <h1>Embedded YouTube Video</h1>
  <h2>HTML Tutorial</h2>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/HcOc7P5BMi4?si=SGQB7LQv4VRK5skc" 
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>

</body>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #ddfdf8;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden; 
  }

  h1, h2 {
    margin: 10px 0;
  }

  .video-container {
    width: 80%;
    max-width: 800px;
    aspect-ratio: 16 / 9; 
    border-radius: 8px;
    overflow: hidden;
    background-color: #000;
  }

  .video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</html>
