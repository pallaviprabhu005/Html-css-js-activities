<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Text Example</title>
  <style>
body{
    background-color: #dbcbde;
}
    h1 {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 36px;
      color: #732656;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-style: oblique;
    }

    p {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 18px;
      color: #702483;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      text-align: justify;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>
    This is a sample paragraph demonstrating basic text styling in HTML and CSS. 
    You can customize fonts, sizes, colors, alignment, and more to create visually appealing web content.
  </p>

</body>
</html>
