<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end; 
      background: linear-gradient(135deg, #bbe6c8, #198543);
    }

    .ball {
      width: 80px;
      height: 80px;
      background-color: rgb(51, 37, 5);
      border-radius: 50%;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }     
      50% { transform: translateY(-200px); }     
    }

    @media (max-width: 600px) {
      .ball {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
